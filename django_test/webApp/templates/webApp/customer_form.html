{% extends 'base.html' %}

{% block title %}
    Form Customer
{% endblock title %}
    
{% block content %}
<div class="row">
    <h1>Register customer</h1>
    <form class="row g-3" method="post">{% csrf_token %}
        <div class="col-md-6">
          <label for="name" class="form-label">{{form.name.label}}</label>
          {{form.name}}
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">{{form.paternal_surname.label}}</label>
          {{form.paternal_surname}}
        </div>
        <div class="col-md-6">
            <label for="inputPassword" class="form-label">{{form.email.label}}</label>
            {{form.email}}
        </div>
        <div class="col-12">
          <a href="{% url 'customer-list' %}" type="button" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
{% endblock content %}
