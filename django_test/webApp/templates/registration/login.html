<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login WebApp</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container-form">
        <div class="login-container">
            <img class="avatar" src="../../static/img/logo_300.png" alt="The Systems Internet">
            <h1>Acceder</h1>
            {% if form.errors %}
                <div class="alert alert-danger"><p>El usuario y contrase√±a no coinciden.
                    Por favor intenta nuevamente</p>
                </div>
            {% endif %}
            <form id="form-login" method="post" action="">
                {% csrf_token %}
                <div class="w450" id="username">
                    <h2>Username:</h2> 
                    {{form.username}}
                </div>
                <div class="w450" id="password">
                    <h2>Password:</h2>
                    {{form.password}}
                </div>
                <br>
                <div class="button">
                    <button id="btn-registrar" class="button_large">Entrar</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</body>
</html>
