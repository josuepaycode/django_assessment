{% extends "./base.html" %}

{% block title %}Customers{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Editar Customer</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarCustomers/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtid" value={{customer.id}} name="txtid" class="form-control" 
                            placeholder="id" minlength="1" maxlength="6" readonly required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtNombre" value={{customer.name}} name="txtNombre" class="form-control" 
                            placeholder="Nombre" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtApellido" value={{customer.paternal_surname}} name="txtApellido" class="form-control" 
                            placeholder="Apellido" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtEmail" value={{customer.email}} name="txtEmail" class="form-control" 
                            placeholder="Email" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
