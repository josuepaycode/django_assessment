{% extends 'base/base.html' %}
{% block content %} 
{% load static %}
<div class="h-100 d-flex aligns-items-center justify-content-center">
    <div class="card-login bg-white d-flex m-auto container-login">
        <div class="container-fluid h-100">
          <div class="d-flex aligns-items-center justify-content-center py-5">
            <img class="img-paycode" src="{% static '/img/paycode.png' %}" />
          </div>
          <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="d-flex aligns-items-center justify-content-center pb-4">
                  <div class="input-field">{{form.name}}</div>
              </div>
              <div class="d-flex aligns-items-center justify-content-center pb-4">
                  <div class="input-field">{{form.password}}</div>
              </div>
              <div class="d-flex aligns-items-center justify-content-center pb-4">
                  <button class="btn btn-dark btn-login">Login</button>
              </div>
              {% if form.non_field_errors %}
                  <div class="d-flex aligns-items-center justify-content-center">
                      <div class="alert alert-danger d-flex align-items-center" role="alert">
                          <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                          <div>
                          Error en inicio de sesion
                          </div>
                      </div>
                  </div>
              {% endif %} 
          </form>
        </div>
      </div>
</div>


{% endblock %}
